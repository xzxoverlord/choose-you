<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="header">
  <p class="subtitle">Hello !!!</p>
  <h1 class="main-title">Choose one what you like</h1>
</div>

<div class="slider-container" id="sliderContainer">
  <div class="slider-track" id="sliderTrack">
    <div class="card" data-title="Beverage Branding" data-desc="Fresh and vibrant packaging design for premium juice products with natural ingredients">
      <img src="https://images.unsplash.com/photo-1546548970-71785318a17b?w=600&h=800&fit=crop" alt="Card 1">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Apparel Design" data-desc="Minimalist fashion collection with sustainable materials and modern aesthetics">
      <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952?w=600&h=800&fit=crop" alt="Card 2">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Luxury Packaging" data-desc="Premium product packaging with attention to detail and sophisticated finishes">
      <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e?w=600&h=800&fit=crop" alt="Card 3">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Cosmetics Brand" data-desc="Clean beauty brand identity with elegant and timeless design approach">
      <img src="https://images.unsplash.com/photo-1598440947619-2c35fc9aa908?w=600&h=800&fit=crop" alt="Card 4">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Fashion Editorial" data-desc="Editorial photography and art direction for contemporary fashion magazine">
      <img src="https://images.unsplash.com/photo-1556228578-8c89e6adf883?w=600&h=800&fit=crop" alt="Card 5">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Botanical Series" data-desc="Natural product line with organic ingredients and eco-friendly packaging">
      <img src="https://images.unsplash.com/photo-1611930022073-b7a4ba5fcccd?w=600&h=800&fit=crop" alt="Card 6">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Product Photography" data-desc="Professional product photography with creative lighting and composition">
      <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&h=800&fit=crop" alt="Card 7">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Streetwear Brand" data-desc="Urban fashion line with bold graphics and contemporary street style">
      <img src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=600&h=800&fit=crop" alt="Card 8">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Tech Accessories" data-desc="Minimalist tech product design with user-centered functionality">
      <img src="https://images.unsplash.com/photo-1583743814966-8936f5b7be1a?w=600&h=800&fit=crop" alt="Card 9">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Wellness Products" data-desc="Holistic wellness brand with natural and calming visual identity">
      <img src="https://images.unsplash.com/photo-1610701596007-11502861dcfa?w=600&h=800&fit=crop" alt="Card 10">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
    <div class="card" data-title="Home Decor" data-desc="Contemporary home accessories with Scandinavian design influence">
      <img src="https://images.unsplash.com/photo-1564584217132-2271feaeb3c5?w=600&h=800&fit=crop" alt="Card 11">
      <div class="hover-overlay"><span>Choose</span></div>
    </div>
  </div>
</div>

<button class="close-btn" id="closeBtn">
  <svg viewBox="0 0 24 24" fill="none">
    <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
  </svg>
</button>

<div class="card-info" id="cardInfo">
  <h2 id="cardTitle"></h2>
  <p id="cardDesc"></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="script.js"></script>
</body>

</html>
